<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  
  <script type="module">
    const rootElement = document.getElementById('root')

    // üê® Please re-implement the regular document.createElement code above

    // Props: propriedades de um elemento

    /*const reactElement = React.createElement('div', {
      className: 'container', 
      children: 'Hello, world! do Fausto'
    })

    // A propriedade children de um componente React
    // pode conter outros elementos React
    // Par√¢metros do m√©todo React.createElement():
    // 1¬∫: o tipo de elemento que ser√° criado
    // 2¬∫: um objeto representando as props do objeto
    // 3¬∫: o conte√∫do interno (children em textContent) do elemento (opcional)
    const reactElement = React.createElement('div', {
      className: 'container', 
      children: [
        // O resultado final dos React.createElement() abaixo √© semelhante
        React.createElement('span', null, 'Hello'),
        ' ',
        React.createElement('span', { children: 'world' })
      ]
    })
    ReactDOM.render(reactElement, rootElement)

  </script>
</body>
